<div ng="ShowIngredientsCtrl">
    <h2>Ingredients</h2>
    <table>
        <thead>
            <th>#</th>
            <th>Name</th>
        </thead>
        <tr ng-repeat="ingredient in ingredients">
            <td>{{$index + 1}}</td>
            <td><a href="#/ingredients/{{ingredient._id}}">{{ingredient.name}}</a></td>
        </tr>
    </table>
</div>
